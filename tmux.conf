set -g prefix C-a
unbind C-b
bind C-a send-prefix

bind r source-file ~/.tmux.conf \; \
	display-message "tmux configuration reloaded"
bind C-d kill-session

bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -r C-[ select-window -t :-
bind -r C-] select-window -t :+

set -w -g mode-keys vi
bind Escape copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
unbind p
bind p run "tmux set-buffer \"$(pbpaste)\"; tmux paste-buffer"

bind P pipe-pane -o "cat >>~/#W.log" \; \
	display "toggled logging of current command at ~/#W.log"

set -g mouse on
set -s escape-time 0

set -g base-index 1
set -w -g pane-base-index 1

set -g status-style fg=white,bg=default
set -g window-status-current-style bold,fg=white
set -g status-left-length 25
set -g status-right "'#h' #(date '+%a %b %d %I:%M %p')"
